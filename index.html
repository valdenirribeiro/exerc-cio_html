<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" margin="auto">
        <legend>Formulario Cadastro</legend><br>
        <hr>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" placeholder="seu nome" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="seu email" required><br><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" placeholder="sua senha" required><br><br>
        <button type="submit">
            cadastrar
        </button><br>
        <hr>
    </form>
</body>
</html>
